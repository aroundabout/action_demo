name: "publish release version server"
on:
  workflow_dispatch:
    inputs:
      TAG:
        required: true
        default: '1.0.0'
      SUBTAG:
        required: false
        default: ''

jobs:
  build_latest:
    runs-on: ubuntu-latest
    env:
      repository_url: aroundabout/incubator-hugegraph
      branch: ${{inputs.SUBTAG}}!='' && release-${{inputs.TAG}} || release-${{inputs.TAG}}-${{inputs.SUBTAG}}
      image_url: dandelionivy/hugegraph:${{inputs.TAG}}

    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Checkout latest
      uses: actions/checkout@v3
      with:
        repository: ${{ env.repository_url }}
        ref: ${{ env.branch }}
        fetch-depth: 2

    - name: Build X86 Image
      if: env.is_update == 'true'
      uses: docker/build-push-action@v4
      with:
        context: .
        load: true
        tags: ${{ env.image_url }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test X86 Image
      if: env.is_update == 'true'
      run: |
        echo "$image_url"
        docker images
        docker run -itd --name=graph -p 18080:8080 ${{env.image_url}}
        sleep 20s
        curl 0.0.0.0:18080 || exit
        docker ps -a
        sleep 20s
        curl 0.0.0.0:18080 || exit
        docker ps -a

    - name: Build ARM & Push all
      if: env.is_update == 'true'
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ env.image_url }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
